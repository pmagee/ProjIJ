{% extends 'base.html' %}
{% block title %}Reservation | Spice Garden{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center my_title">Reserve a Table</h1>
    <br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-dark" type="submit" value="Reservation">
        </form>
    </div>
</div>
{% endblock content %}
