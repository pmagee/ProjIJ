{% extends 'base.html' %}
{% block title %}Edit Reservation{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center my_title">Edit Reservation</h1>
    <br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-dark" type="submit" value="Save Changes">
        </form>
    </div>


</div>


{% endblock content %}
